<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strous - Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="overlay"></div>
    <div class="signup-container">
        <div class="form-box">
            <h1>Join <span>Strous</span></h1>
            <p class="tagline">Luxury. Style. You.</p>
            <form>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Create Account</button>
                <p class="login-link">Already have an account? <a href="login.html">Log in</a></p>
            </form>
        </div>
    </div>
</body>
<script src="signup.js"></script>

</html>
