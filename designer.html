<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strous ‚Äì Designer Profile</title>
  <link rel="stylesheet" href="designer.css">
</head>
<body>
  <header>
    <h1>üëó Welcome, Designer</h1>
    <p class="tagline">Complete your profile to access the Admin Panel.</p>
  </header>


  <section class="designer-info">
    <h2>Designer Profile</h2>
    <form id="profileForm" class="profile-form">
      <div class="input-group">
        <label for="name">Designer Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
      </div>
      <div class="input-group">
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Enter your address" required>
      </div>
      <div class="input-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" required>
      </div>
      <div class="input-group">
        <label for="number">Phone Number</label>
        <input type="tel" id="number" placeholder="+91 9876543210" required>
      </div>
      <div class="otp-group">
        <input type="text" id="otp" placeholder="Enter OTP" required>
        <button type="button" class="otp-btn">Send OTP</button>
      </div>
      <button type="submit" class="verify-btn">Verify & Save</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Strous. All rights reserved.</p>
  </footer>

  <script>

    window.onload = function() {
      if(!localStorage.getItem("isLoggedIn")) {
        alert("‚ö†Ô∏è Please login first!");
        window.location.href = "login.html"; // redirect to login
      }
    };

   
    document.querySelector(".otp-btn").addEventListener("click", () => {
      alert("üì© OTP sent to your number!");
      localStorage.setItem("otpSent", true);
    });


    document.getElementById("profileForm").addEventListener("submit", function(e) {
      e.preventDefault();
      if(!localStorage.getItem("otpSent")) {
        alert("‚ö†Ô∏è Please request OTP first!");
        return;
      }
      localStorage.setItem("profileVerified", true);
      alert("‚úÖ Profile verified successfully!");
      window.location.href = "designer admin.html"; 
      
    });
  </script>
  <script src="designer.js"></script>

</body>
</html>
